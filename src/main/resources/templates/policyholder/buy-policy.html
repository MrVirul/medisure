<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <title>Buy Policy - MediSure</title>
</head>
<body>

<!-- Page Header -->
<div layout:fragment="page-header" class="mb-8">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Buy Health Insurance Policy</h1>
            <p class="text-slate-600">Choose a plan that best fits your healthcare needs</p>
        </div>
        <a href="/policyholder/policies" 
           class="inline-flex items-center px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to My Policies
        </a>
    </div>
</div>

<!-- Main Content -->
<div layout:fragment="content">
    
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
        <p class="mt-4 text-slate-600">Loading available policies...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
        <div class="bg-red-50 border border-red-200 rounded-xl p-6">
            <div class="flex items-start">
                <svg class="w-6 h-6 text-red-600 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-red-900 mb-1">Unable to Load Policies</h3>
                    <p id="errorMessage" class="text-red-700"></p>
                    <button onclick="loadPolicies()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Policies Grid -->
    <div id="policiesGrid" class="hidden">
        
        <!-- Filter Section -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Filter by Type</label>
                    <select id="filterType" onchange="filterPolicies()" 
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">All Types</option>
                        <option value="BASIC">Basic</option>
                        <option value="PREMIUM">Premium</option>
                        <option value="FAMILY">Family</option>
                        <option value="SENIOR">Senior</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Sort By</label>
                    <select id="sortBy" onchange="sortPolicies()" 
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="premium-asc">Premium: Low to High</option>
                        <option value="premium-desc">Premium: High to Low</option>
                        <option value="coverage-asc">Coverage: Low to High</option>
                        <option value="coverage-desc">Coverage: High to Low</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Policies Cards -->
        <div id="policiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 p-12">
            <div class="text-center max-w-md mx-auto">
                <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-3">No Policies Available</h2>
                <p class="text-slate-600">There are no policies matching your criteria.</p>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-slate-200">
                <h2 class="text-2xl font-bold text-slate-900">Confirm Policy Purchase</h2>
            </div>
            <div class="p-6">
                <div id="modalContent" class="space-y-4">
                    <!-- Content will be dynamically inserted -->
                </div>
            </div>
            <div class="p-6 bg-slate-50 border-t border-slate-200 flex gap-3 justify-end">
                <button onclick="closeModal()" 
                        class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition font-medium">
                    Cancel
                </button>
                <button id="confirmPurchaseBtn" onclick="confirmPurchase()" 
                        class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium">
                    Confirm Purchase
                </button>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<div layout:fragment="scripts">
<script th:inline="javascript">
    let allPolicies = [];
    let filteredPolicies = [];
    let selectedPolicy = null;

    // Load policies on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadPolicies();
    });

    // Load all available policies
    async function loadPolicies() {
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const policiesGrid = document.getElementById('policiesGrid');

        try {
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            policiesGrid.classList.add('hidden');

            const response = await fetch('/api/policies/all', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.status === 'success' && result.data) {
                allPolicies = result.data;
                filteredPolicies = [...allPolicies];
                sortPolicies();
                displayPolicies();
                
                loadingState.classList.add('hidden');
                policiesGrid.classList.remove('hidden');
            } else {
                throw new Error(result.message || 'Failed to load policies');
            }
        } catch (error) {
            console.error('Error loading policies:', error);
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
            document.getElementById('errorMessage').textContent = error.message;
        }
    }

    // Filter policies by type
    function filterPolicies() {
        const filterType = document.getElementById('filterType').value;
        
        if (filterType === '') {
            filteredPolicies = [...allPolicies];
        } else {
            filteredPolicies = allPolicies.filter(policy => policy.type === filterType);
        }
        
        sortPolicies();
        displayPolicies();
    }

    // Sort policies
    function sortPolicies() {
        const sortBy = document.getElementById('sortBy').value;
        
        filteredPolicies.sort((a, b) => {
            switch(sortBy) {
                case 'premium-asc':
                    return a.premiumAmount - b.premiumAmount;
                case 'premium-desc':
                    return b.premiumAmount - a.premiumAmount;
                case 'coverage-asc':
                    return a.coverageAmount - b.coverageAmount;
                case 'coverage-desc':
                    return b.coverageAmount - a.coverageAmount;
                default:
                    return 0;
            }
        });
        
        displayPolicies();
    }

    // Display policies in grid
    function displayPolicies() {
        const container = document.getElementById('policiesContainer');
        const emptyState = document.getElementById('emptyState');
        
        if (filteredPolicies.length === 0) {
            container.innerHTML = '';
            emptyState.classList.remove('hidden');
            return;
        }
        
        emptyState.classList.add('hidden');
        container.innerHTML = filteredPolicies.map(policy => createPolicyCard(policy)).join('');
    }

    // Create policy card HTML
    function createPolicyCard(policy) {
        const typeColors = {
            'BASIC': 'bg-blue-100 text-blue-800',
            'PREMIUM': 'bg-purple-100 text-purple-800',
            'FAMILY': 'bg-green-100 text-green-800',
            'SENIOR': 'bg-orange-100 text-orange-800'
        };

        const typeIcons = {
            'BASIC': 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z',
            'PREMIUM': 'M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z',
            'FAMILY': 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z',
            'SENIOR': 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z'
        };

        const typeColor = typeColors[policy.type] || 'bg-gray-100 text-gray-800';
        const typeIcon = typeIcons[policy.type] || typeIcons['BASIC'];

        return `
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-all duration-200 flex flex-col">
                <div class="p-6 flex-1">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 ${typeColor} rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${typeIcon}"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-slate-900">${policy.name}</h3>
                                <span class="inline-block px-2 py-1 text-xs font-semibold ${typeColor} rounded-full mt-1">
                                    ${policy.type}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <p class="text-slate-600 text-sm mb-6 line-clamp-3">${policy.description || 'Comprehensive health insurance coverage'}</p>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-center justify-between py-2 border-b border-slate-100">
                            <span class="text-sm text-slate-600">Coverage Amount</span>
                            <span class="text-lg font-bold text-slate-900">$${policy.coverageAmount.toLocaleString()}</span>
                        </div>
                        <div class="flex items-center justify-between py-2 border-b border-slate-100">
                            <span class="text-sm text-slate-600">Monthly Premium</span>
                            <span class="text-lg font-bold text-primary-600">$${policy.premiumAmount.toLocaleString()}/mo</span>
                        </div>
                        <div class="flex items-center justify-between py-2">
                            <span class="text-sm text-slate-600">Duration</span>
                            <span class="text-sm font-semibold text-slate-700">${policy.durationMonths} months</span>
                        </div>
                    </div>
                </div>
                
                <div class="p-6 pt-0">
                    <button onclick="showPurchaseModal(${policy.id})" 
                            class="w-full px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                        </svg>
                        Purchase Policy
                    </button>
                </div>
            </div>
        `;
    }

    // Show purchase confirmation modal
    function showPurchaseModal(policyId) {
        selectedPolicy = allPolicies.find(p => p.id === policyId);
        if (!selectedPolicy) return;

        const modal = document.getElementById('confirmModal');
        const modalContent = document.getElementById('modalContent');

        const totalCost = selectedPolicy.premiumAmount * selectedPolicy.durationMonths;

        modalContent.innerHTML = `
            <div class="bg-slate-50 rounded-lg p-6">
                <h3 class="text-lg font-bold text-slate-900 mb-4">${selectedPolicy.name}</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-slate-600">Policy Type:</span>
                        <span class="font-semibold text-slate-900">${selectedPolicy.type}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-600">Coverage Amount:</span>
                        <span class="font-semibold text-slate-900">$${selectedPolicy.coverageAmount.toLocaleString()}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-600">Monthly Premium:</span>
                        <span class="font-semibold text-slate-900">$${selectedPolicy.premiumAmount.toLocaleString()}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-600">Duration:</span>
                        <span class="font-semibold text-slate-900">${selectedPolicy.durationMonths} months</span>
                    </div>
                    <div class="pt-3 border-t border-slate-300">
                        <div class="flex justify-between">
                            <span class="text-lg font-semibold text-slate-900">Total Cost:</span>
                            <span class="text-2xl font-bold text-primary-600">$${totalCost.toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-blue-600 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="flex-1">
                        <h4 class="font-semibold text-blue-900 mb-1">Important Information</h4>
                        <ul class="text-sm text-blue-800 space-y-1">
                            <li>• Coverage begins immediately after purchase</li>
                            <li>• Policy document will be generated and available in your documents section</li>
                            <li>• You can upgrade or change your policy at any time</li>
                            <li>• Premium payments are processed monthly</li>
                        </ul>
                    </div>
                </div>
            </div>

            ${selectedPolicy.description ? `
            <div>
                <h4 class="font-semibold text-slate-900 mb-2">Policy Details</h4>
                <p class="text-slate-600 text-sm">${selectedPolicy.description}</p>
            </div>
            ` : ''}
        `;

        modal.classList.remove('hidden');
    }

    // Close modal
    function closeModal() {
        document.getElementById('confirmModal').classList.add('hidden');
        selectedPolicy = null;
    }

    // Close modal on outside click
    document.getElementById('confirmModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    // Confirm purchase
    async function confirmPurchase() {
        if (!selectedPolicy) return;

        const btn = document.getElementById('confirmPurchaseBtn');
        const originalText = btn.innerHTML;
        
        try {
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;

            const response = await fetch(`/api/policy-holder/purchase/${selectedPolicy.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.status === 'success') {
                window.showToast('Policy purchased successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/policyholder/policies';
                }, 1500);
            } else {
                throw new Error(result.message || 'Failed to purchase policy');
            }
        } catch (error) {
            console.error('Error purchasing policy:', error);
            window.showToast(error.message, 'error');
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }
</script>
</div>

</body>
</html>
