<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSure - My Applications</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
        }
        .main-content {
            overflow-x: hidden;
        }
        .status-badge {
            font-size: 0.85em;
        }
        .notification-bell {
            position: relative;
            cursor: pointer;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-dark collapse">
                <div class="position-sticky pt-3">
                    <div class="brand-logo px-3 mb-4">
                        <h4 class="text-white">MediSure</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/policyholder/available-policies}">
                                <i class="bi bi-file-earmark-text"></i>
                                Available Policies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/policyholder/my-applications}">
                                <i class="bi bi-folder"></i>
                                My Applications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/policyholder/my-policies}">
                                <i class="bi bi-shield-check"></i>
                                My Policies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/claims}">
                                <i class="bi bi-cash"></i>
                                Claims
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="sidebar-divider">
                    
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">My Applications</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="notification-bell me-3" id="notificationBell">
                            <i class="bi bi-bell fs-4"></i>
                            <span class="notification-badge" id="notificationCount">0</span>
                        </div>
                        <div class="btn-group me-2">
                            <a href="/policyholder/available-policies" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-plus"></i> New Application
                            </a>
                        </div>
                    </div>
                </div>
                
                <div id="alertContainer"></div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>My Policy Applications</h5>
                            </div>
                            <div class="card-body">
                                <!-- Search and Filter Controls -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <input type="text" id="searchInput" class="form-control" placeholder="Search applications...">
                                    </div>
                                    <div class="col-md-3">
                                        <select id="statusFilter" class="form-select">
                                            <option value="">All Statuses</option>
                                            <option value="SUBMITTED">Submitted</option>
                                            <option value="UNDER_REVIEW">Under Review</option>
                                            <option value="MISSING_INFO">Missing Info</option>
                                            <option value="APPROVED">Approved</option>
                                            <option value="REJECTED">Rejected</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="sortFilter" class="form-select">
                                            <option value="id">Sort by ID</option>
                                            <option value="policyId">Sort by Policy</option>
                                            <option value="createdAt">Sort by Date</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button id="resetFilters" class="btn btn-secondary w-100">Reset</button>
                                    </div>
                                </div>
                                
                                <!-- Applications Table -->
                                <div class="table-responsive">
                                    <table id="applicationsTable" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Policy</th>
                                                <th>Submitted Date</th>
                                                <th>Status</th>
                                                <th>Last Updated</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Application data will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination Info -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="paginationInfo"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <nav>
                                            <ul class="pagination justify-content-end" id="pagination">
                                                <!-- Pagination will be populated by JavaScript -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Pending Actions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="notificationList">
                        <!-- Notifications will be populated here -->
                        <p>No pending actions at this time.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            var table = $('#applicationsTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "/api/policyholder/applications",
                    "type": "GET",
                    "data": function(d) {
                        // Add filter parameters
                        d.search = $('#searchInput').val();
                        d.status = $('#statusFilter').val();
                        d.sortBy = $('#sortFilter').val();
                    }
                },
                "columns": [
                    { "data": "id" },
                    { "data": "policyId" },
                    { 
                        "data": "createdAt",
                        "render": function(data, type, row) {
                            if (type === 'display' && data) {
                                return new Date(data).toLocaleDateString();
                            }
                            return data;
                        }
                    },
                    { 
                        "data": "status",
                        "render": function(data, type, row) {
                            var statusClass = 'bg-secondary';
                            if (data === 'SUBMITTED') {
                                statusClass = 'bg-warning text-dark';
                            } else if (data === 'UNDER_REVIEW') {
                                statusClass = 'bg-info';
                            } else if (data === 'MISSING_INFO') {
                                statusClass = 'bg-danger';
                            } else if (data === 'APPROVED') {
                                statusClass = 'bg-success';
                            } else if (data === 'REJECTED') {
                                statusClass = 'bg-dark';
                            }
                            return '<span class="badge ' + statusClass + ' status-badge">' + data + '</span>';
                        }
                    },
                    { 
                        "data": "updatedAt",
                        "render": function(data, type, row) {
                            if (type === 'display' && data) {
                                return new Date(data).toLocaleDateString();
                            }
                            return data;
                        }
                    },
                    {
                        "data": null,
                        "render": function(data, type, row) {
                            return '<a href="/policyholder/application-details/' + row.id + '" class="btn btn-sm btn-outline-primary">View Details</a>';
                        }
                    }
                ],
                "order": [[ 0, "desc" ]] // Sort by ID descending by default
            });
            
            // Apply filters
            $('#searchInput, #statusFilter, #sortFilter').on('change keyup', function() {
                table.ajax.reload();
            });
            
            // Reset filters
            $('#resetFilters').click(function() {
                $('#searchInput').val('');
                $('#statusFilter').val('');
                $('#sortFilter').val('id');
                table.ajax.reload();
            });
            
            // Notification bell click
            $('#notificationBell').click(function() {
                $('#notificationModal').modal('show');
                // In a real application, you would fetch notifications here
                loadNotifications();
            });
            
            // Load notifications
            function loadNotifications() {
                // For demo purposes, we'll show some sample notifications
                var notifications = [
                    { id: 1, message: "Additional information required for Application #1001", type: "info" },
                    { id: 2, message: "Application #1002 has been approved", type: "success" }
                ];
                
                var notificationHtml = '';
                if (notifications.length > 0) {
                    notifications.forEach(function(notification) {
                        var iconClass = 'bi-info-circle';
                        var alertClass = 'alert-info';
                        if (notification.type === 'success') {
                            iconClass = 'bi-check-circle';
                            alertClass = 'alert-success';
                        } else if (notification.type === 'warning') {
                            iconClass = 'bi-exclamation-triangle';
                            alertClass = 'alert-warning';
                        }
                        
                        notificationHtml += '<div class="alert ' + alertClass + ' alert-dismissible fade show" role="alert">' +
                            '<i class="bi ' + iconClass + '"></i> ' + notification.message +
                            '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                            '</div>';
                    });
                } else {
                    notificationHtml = '<p>No pending actions at this time.</p>';
                }
                
                $('#notificationList').html(notificationHtml);
                $('#notificationCount').text(notifications.length);
            }
            
            // Initial load of notifications
            loadNotifications();
        });
    </script>
</body>
</html>
