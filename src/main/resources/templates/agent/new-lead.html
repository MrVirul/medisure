<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <title>Add New Lead - MediSure</title>
</head>
<body>

<!-- Page Header -->
<div layout:fragment="page-header" class="mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Add New Lead</h1>
            <p class="text-slate-600">Add a new potential customer to your lead pipeline.</p>
        </div>
        <div class="mt-4 md:mt-0">
            <a href="/agent/leads" 
               class="inline-flex items-center gap-2 px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Leads
            </a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div layout:fragment="content">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-xl font-semibold text-slate-900">Lead Information</h2>
            </div>
            
            <div class="p-6">
                <form th:action="@{/agent/leads}" method="post" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-slate-700 mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-slate-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="city" class="block text-sm font-medium text-slate-700 mb-2">City</label>
                            <input type="text" id="city" name="city" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="leadSource" class="block text-sm font-medium text-slate-700 mb-2">Lead Source</label>
                            <select id="leadSource" name="leadSource" required
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                <option value="">Select Source</option>
                                <option value="referral">Referral</option>
                                <option value="website">Website</option>
                                <option value="social_media">Social Media</option>
                                <option value="cold_call">Cold Call</option>
                                <option value="walk_in">Walk-in</option>
                                <option value="advertisement">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="interestLevel" class="block text-sm font-medium text-slate-700 mb-2">Interest Level</label>
                        <select id="interestLevel" name="interestLevel" required
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Select Interest Level</option>
                            <option value="hot">Hot - Very Interested</option>
                            <option value="warm">Warm - Somewhat Interested</option>
                            <option value="cold">Cold - Not Very Interested</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="budgetRange" class="block text-sm font-medium text-slate-700 mb-2">Budget Range (LKR/month)</label>
                        <select id="budgetRange" name="budgetRange" required
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Select Budget Range</option>
                            <option value="1000-2000">LKR 1,000 - 2,000</option>
                            <option value="2000-5000">LKR 2,000 - 5,000</option>
                            <option value="5000-10000">LKR 5,000 - 10,000</option>
                            <option value="10000+">LKR 10,000+</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="insuranceType" class="block text-sm font-medium text-slate-700 mb-2">Insurance Type Interest</label>
                        <select id="insuranceType" name="insuranceType" required
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Select Insurance Type</option>
                            <option value="individual">Individual</option>
                            <option value="family">Family</option>
                            <option value="senior">Senior</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="notes" class="block text-sm font-medium text-slate-700 mb-2">Notes</label>
                        <textarea id="notes" name="notes" rows="4"
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                  placeholder="Add any additional notes about this lead..."></textarea>
                    </div>
                    
                    <div>
                        <label for="followUpDate" class="block text-sm font-medium text-slate-700 mb-2">Follow-up Date</label>
                        <input type="date" id="followUpDate" name="followUpDate"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    
                    <div class="flex gap-3 pt-6">
                        <button type="submit" 
                                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium">
                            Add Lead
                        </button>
                        <a href="/agent/leads" 
                           class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
