<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MediSure - Professional Health Insurance Management System">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title th:text="${pageTitle != null ? pageTitle + ' - MediSure' : 'MediSure - Health Insurance Management'}">MediSure</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Chart.js for dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* HTMX loading indicator */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    
    <div x-data="{ 
            sidebarOpen: window.innerWidth >= 1024,
            isMobile: window.innerWidth < 1024
         }" 
         @resize.window="
            isMobile = window.innerWidth < 1024;
            if (window.innerWidth >= 1024) {
                sidebarOpen = true;
            }
         ">
        
        <!-- Toast Notification Container -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" 
             x-data="{ toasts: [] }"
             @toast.window="toasts.push($event.detail); setTimeout(() => toasts.shift(), 5000)">
            <template x-for="(toast, index) in toasts" :key="index">
                <div x-show="true"
                     x-transition:enter="transform ease-out duration-300 transition"
                     x-transition:enter-start="translate-x-full opacity-0"
                     x-transition:enter-end="translate-x-0 opacity-100"
                     x-transition:leave="transition ease-in duration-200"
                     x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0"
                     class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg max-w-sm"
                     :class="{
                         'bg-green-50 border border-green-200': toast.type === 'success',
                         'bg-red-50 border border-red-200': toast.type === 'error',
                         'bg-blue-50 border border-blue-200': toast.type === 'info',
                         'bg-amber-50 border border-amber-200': toast.type === 'warning'
                     }">
                    <div class="flex-shrink-0">
                        <svg x-show="toast.type === 'success'" class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <svg x-show="toast.type === 'error'" class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <svg x-show="toast.type === 'info'" class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <svg x-show="toast.type === 'warning'" class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium" 
                           :class="{
                               'text-green-800': toast.type === 'success',
                               'text-red-800': toast.type === 'error',
                               'text-blue-800': toast.type === 'info',
                               'text-amber-800': toast.type === 'warning'
                           }"
                           x-text="toast.message"></p>
                    </div>
                    <button @click="toasts.splice(index, 1)" class="flex-shrink-0 ml-2">
                        <svg class="w-4 h-4 text-slate-400 hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </template>
        </div>
        
        <!-- Sidebar -->
        <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content Area -->
    <div class="lg:pl-64 flex flex-col min-h-screen">
        
        <!-- Header -->
        <div th:replace="~{layouts/fragments/header :: header}"></div>
        
        <!-- Page Content -->
        <main class="flex-1 py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <!-- Breadcrumb (optional, can be overridden) -->
                <nav th:if="${breadcrumbs}" class="mb-6" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-2 text-sm">
                        <li th:each="breadcrumb, iterStat : ${breadcrumbs}">
                            <div class="flex items-center">
                                <svg th:if="${!iterStat.first}" class="flex-shrink-0 h-5 w-5 text-slate-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                                </svg>
                                <a th:if="${breadcrumb.url}" 
                                   th:href="@{${breadcrumb.url}}" 
                                   th:text="${breadcrumb.label}"
                                   class="text-slate-600 hover:text-slate-900">Home</a>
                                <span th:unless="${breadcrumb.url}" 
                                      th:text="${breadcrumb.label}"
                                      class="text-slate-900 font-medium">Current</span>
                            </div>
                        </li>
                    </ol>
                </nav>
                
                <!-- Page Header (can be overridden) -->
                <div layout:fragment="page-header" class="mb-6">
                    <h1 class="text-3xl font-bold text-slate-900" th:text="${pageTitle}">Dashboard</h1>
                </div>
                
                <!-- Main Content (to be filled by child templates) -->
                <div layout:fragment="content">
                    <!-- Page-specific content goes here -->
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <div th:replace="~{layouts/fragments/footer :: footer}"></div>
    </div>
    
    <!-- Modals -->
    <div th:replace="~{layouts/fragments/modals :: confirmation-modal}"></div>
    <div th:replace="~{layouts/fragments/modals :: generic-modal}"></div>
    
    </div><!-- End of x-data wrapper -->
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Logout Handler -->
    <script th:replace="~{layouts/fragments/header :: logout-script}"></script>
    
    <!-- HTMX Configuration -->
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            // Add CSRF token to all HTMX requests
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            evt.detail.headers[header] = token;
        });
        
        // Show toast on successful HTMX request
        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            const successMessage = evt.detail.xhr.getResponseHeader('X-Success-Message');
            if (successMessage) {
                showToast(successMessage, 'success');
            }
        });
        
        // Show toast on HTMX error
        document.body.addEventListener('htmx:responseError', function(evt) {
            const errorMessage = evt.detail.xhr.getResponseHeader('X-Error-Message') || 'An error occurred. Please try again.';
            showToast(errorMessage, 'error');
        });
        
        // Toast notification function
        function showToast(message, type = 'info') {
            window.dispatchEvent(new CustomEvent('toast', {
                detail: { message, type }
            }));
        }
        
        // Confirmation modal function
        function confirm(title, message, action) {
            window.dispatchEvent(new CustomEvent('open-modal', {
                detail: { title, message, action }
            }));
        }
    </script>
    
    <!-- Additional page-specific scripts -->
    <th:block layout:fragment="scripts">
        <!-- Page-specific scripts go here -->
    </th:block>
</body>
</html>
