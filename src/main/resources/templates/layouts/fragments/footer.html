<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary-600 to-primary-800 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                    <span class="text-sm text-slate-600">
                        &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> MediSure. All rights reserved.
                    </span>
                </div>
                
                <div class="flex items-center gap-6 text-sm text-slate-600">
                    <a href="/about" class="hover:text-primary-600 transition">About</a>
                    <a href="/privacy" class="hover:text-primary-600 transition">Privacy Policy</a>
                    <a href="/terms" class="hover:text-primary-600 transition">Terms of Service</a>
                    <a href="/support" class="hover:text-primary-600 transition">Support</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
