<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications Queue - MediSure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
        }
        .main-content {
            margin-left: 250px;
        }
        .priority-high { background-color: #dc3545 !important; color: white; }
        .priority-medium { background-color: #ffc107 !important; color: black; }
        .priority-low { background-color: #28a745 !important; color: white; }
        .status-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white">
        <div class="p-3">
            <h4 class="text-center">MediSure</h4>
            <hr class="text-secondary">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/sales-officer/dashboard">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" href="/sales-officer/applications-queue">
                        <i class="bi bi-list-task me-2"></i>Applications Queue
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/sales-officer/applications">
                        <i class="bi bi-file-earmark-text me-2"></i>All Applications
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/sales-officer/reports">
                        <i class="bi bi-bar-chart me-2"></i>Reports
                    </a>
                </li>
                <li class="nav-item mt-5">
                    <a class="nav-link text-white" href="/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Applications Queue</span>
                <div class="d-flex align-items-center">
                    <span class="me-3">Welcome, <span th:text="${#authentication.name}">Sales Officer</span></span>
                    <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                </div>
            </div>
        </nav>

        <!-- Filter and Search -->
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h5>Filter Applications</h5>
                </div>
                <div class="card-body">
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-3">
                            <label for="priorityFilter" class="form-label">Priority</label>
                            <select id="priorityFilter" class="form-select">
                                <option value="">All Priorities</option>
                                <option value="HIGH">High Priority</option>
                                <option value="MEDIUM">Medium Priority</option>
                                <option value="LOW">Low Priority</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label">Status</label>
                            <select id="statusFilter" class="form-select">
                                <option value="">All Statuses</option>
                                <option value="SUBMITTED">Submitted</option>
                                <option value="UNDER_REVIEW">Under Review</option>
                                <option value="MISSING_INFO">Missing Info</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dateFrom" class="form-label">From Date</label>
                            <input type="date" id="dateFrom" class="form-control">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="button" class="btn btn-primary me-2" id="applyFilter">Apply</button>
                            <button type="button" class="btn btn-secondary" id="resetFilter">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Applications Queue Table -->
            <div class="card mt-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Pending Applications Queue</h5>
                    <span class="badge bg-primary" id="totalApplications">0 applications</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="applicationsQueueTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Policy Holder</th>
                                    <th>Policy Type</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Submitted Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be loaded via AJAX -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            var table = $('#applicationsQueueTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "/api/sales/applications/pending",
                    "type": "GET",
                    "data": function(d) {
                        // Add filter parameters
                        d.priority = $('#priorityFilter').val();
                        d.status = $('#statusFilter').val();
                        d.dateFrom = $('#dateFrom').val();
                    }
                },
                "columns": [
                    { "data": "id" },
                    { "data": "policyHolderId" },
                    { "data": "policyId" },
                    { 
                        "data": "id",
                        "render": function(data, type, row) {
                            // For demo purposes, we'll calculate priority based on ID
                            // In a real application, this would be based on business rules
                            var priority = 'LOW';
                            var priorityClass = 'priority-low';
                            if (data % 3 === 0) {
                                priority = 'HIGH';
                                priorityClass = 'priority-high';
                            } else if (data % 2 === 0) {
                                priority = 'MEDIUM';
                                priorityClass = 'priority-medium';
                            }
                            return '<span class="badge ' + priorityClass + '">' + priority + '</span>';
                        }
                    },
                    { 
                        "data": "status",
                        "render": function(data, type, row) {
                            var statusClass = 'bg-warning';
                            if (data === 'UNDER_REVIEW') {
                                statusClass = 'bg-info';
                            } else if (data === 'MISSING_INFO') {
                                statusClass = 'bg-danger';
                            }
                            return '<span class="badge ' + statusClass + ' status-badge">' + data + '</span>';
                        }
                    },
                    { 
                        "data": "createdAt",
                        "render": function(data, type, row) {
                            if (type === 'display' && data) {
                                return new Date(data).toLocaleDateString();
                            }
                            return data;
                        }
                    },
                    {
                        "data": null,
                        "render": function(data, type, row) {
                            return '<a href="/sales-officer/application-review/' + row.id + '" class="btn btn-sm btn-primary">Review</a>';
                        }
                    }
                ],
                "order": [[ 3, "desc" ]] // Sort by priority by default
            });

            // Update total applications count
            table.on('draw', function() {
                $('#totalApplications').text(table.page.info().recordsTotal + ' applications');
            });

            // Apply filter
            $('#applyFilter').click(function() {
                table.ajax.reload();
            });

            // Reset filter
            $('#resetFilter').click(function() {
                $('#filterForm')[0].reset();
                table.ajax.reload();
            });
        });
    </script>
</body>
</html>
