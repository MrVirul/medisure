<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSure - Employee Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="brand-logo px-3 mb-4">
                        <h4 class="text-white">MediSure</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/operation-manager/employees}">
                                <i class="bi bi-people"></i>
                                Employee Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">
                                <i class="bi bi-gear"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="sidebar-divider">
                    
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Employee Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="/operation-manager/employees/create" class="btn btn-sm btn-primary">Add New Employee</a>
                        </div>
                    </div>
                </div>
                
                <div id="alertContainer"></div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Employees</h5>
                            </div>
                            <div class="card-body">
                                <!-- Search and Filter Controls -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <input type="text" id="searchInput" class="form-control" placeholder="Search employees...">
                                    </div>
                                    <div class="col-md-3">
                                        <select id="roleFilter" class="form-select">
                                            <option value="">All Roles</option>
                                            <option value="OPERATION_MANAGER">Operation Manager</option>
                                            <option value="POLICY_MANAGER">Policy Manager</option>
                                            <option value="FINANCE_MANAGER">Finance Manager</option>
                                            <option value="SALES_OFFICER">Sales Officer</option>
                                            <option value="CLAIMS_MANAGER">Claims Manager</option>
                                            <option value="MEDICAL_COORDINATOR">Medical Coordinator</option>
                                            <option value="CUSTOMER_SUPPORT">Customer Support</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="statusFilter" class="form-select">
                                            <option value="">All Statuses</option>
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button id="resetFilters" class="btn btn-secondary w-100">Reset</button>
                                    </div>
                                </div>
                                
                                <!-- Employees Table -->
                                <div class="table-responsive">
                                    <table id="employeesTable" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Employee ID</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Department</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Employee data will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination Info -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="paginationInfo"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <nav>
                                            <ul class="pagination justify-content-end" id="pagination">
                                                <!-- Pagination will be populated by JavaScript -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this employee? This action cannot be undone.</p>
                    <input type="hidden" id="deleteEmployeeId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Check if user is logged in
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
        }
        
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login';
        });
        
        // Global variables
        let currentPage = 0;
        let pageSize = 10;
        let sortBy = 'id';
        let sortDir = 'asc';
        let searchQuery = '';
        let roleFilter = '';
        let statusFilter = '';
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
            
            // Set up event listeners
            document.getElementById('searchInput').addEventListener('input', function() {
                searchQuery = this.value;
                currentPage = 0;
                loadEmployees();
            });
            
            document.getElementById('roleFilter').addEventListener('change', function() {
                roleFilter = this.value;
                currentPage = 0;
                loadEmployees();
            });
            
            document.getElementById('statusFilter').addEventListener('change', function() {
                statusFilter = this.value;
                currentPage = 0;
                loadEmployees();
            });
            
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('roleFilter').value = '';
                document.getElementById('statusFilter').value = '';
                searchQuery = '';
                roleFilter = '';
                statusFilter = '';
                currentPage = 0;
                loadEmployees();
            });
            
            document.getElementById('confirmDelete').addEventListener('click', function() {
                const employeeId = document.getElementById('deleteEmployeeId').value;
                deleteEmployee(employeeId);
            });
        });
        
        // Load employees from API
        function loadEmployees() {
            let url = `/api/employees?page=${currentPage}&size=${pageSize}&sortBy=${sortBy}&sortDir=${sortDir}`;
            
            if (searchQuery) {
                // For search, we would need a search endpoint - for now we'll just use the existing filters
                // This is a simplification - in a real app you'd have a search endpoint
            }
            
            if (roleFilter) {
                url = `/api/employees/role/${roleFilter}?page=${currentPage}&size=${pageSize}&sortBy=${sortBy}&sortDir=${sortDir}`;
            }
            
            if (statusFilter !== '') {
                if (roleFilter) {
                    url = `/api/employees/role/${roleFilter}/status/${statusFilter}?page=${currentPage}&size=${pageSize}&sortBy=${sortBy}&sortDir=${sortDir}`;
                } else {
                    url = `/api/employees/status/${statusFilter}?page=${currentPage}&size=${pageSize}&sortBy=${sortBy}&sortDir=${sortDir}`;
                }
            }
            
            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load employees');
                }
            })
            .then(data => {
                renderEmployeesTable(data);
                renderPagination(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to load employees', 'danger');
            });
        }
        
        // Render employees table
        function renderEmployeesTable(data) {
            const tbody = document.querySelector('#employeesTable tbody');
            tbody.innerHTML = '';
            
            if (data.content && data.content.length > 0) {
                data.content.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${employee.id}</td>
                        <td>${employee.employeeId}</td>
                        <td>${employee.firstName} ${employee.lastName}</td>
                        <td>${employee.email}</td>
                        <td>${employee.role}</td>
                        <td>${employee.department || '-'}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input status-toggle" type="checkbox" 
                                       id="status-${employee.id}" 
                                       ${employee.active ? 'checked' : ''} 
                                       data-id="${employee.id}"
                                       ${!employee.active ? 'disabled' : ''}>
                                <label class="form-check-label" for="status-${employee.id}">
                                    ${employee.active ? 'Active' : 'Inactive'}
                                </label>
                            </div>
                        </td>
                        <td>
                            <a href="/operation-manager/employees/edit/${employee.id}" class="btn btn-sm btn-primary">Edit</a>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${employee.id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const employeeId = this.getAttribute('data-id');
                        document.getElementById('deleteEmployeeId').value = employeeId;
                        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                        deleteModal.show();
                    });
                });
                
                // Add event listeners for status toggles
                document.querySelectorAll('.status-toggle').forEach(toggle => {
                    toggle.addEventListener('change', function() {
                        const employeeId = this.getAttribute('data-id');
                        toggleEmployeeStatus(employeeId, this.checked);
                    });
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8" class="text-center">No employees found</td>';
                tbody.appendChild(row);
            }
        }
        
        // Render pagination
        function renderPagination(data) {
            const paginationInfo = document.getElementById('paginationInfo');
            const pagination = document.getElementById('pagination');
            
            paginationInfo.innerHTML = `Showing ${data.numberOfElements} of ${data.totalElements} employees`;
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${data.first ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" ${!data.first ? 'data-page="' + (data.number - 1) + '"' : ''}>Previous</a>`;
            pagination.appendChild(prevLi);
            
            // Page numbers
            for (let i = 0; i < data.totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === data.number ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i + 1}</a>`;
                pagination.appendChild(li);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${data.last ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" ${!data.last ? 'data-page="' + (data.number + 1) + '"' : ''}>Next</a>`;
            pagination.appendChild(nextLi);
            
            // Add event listeners to pagination links
            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    if (page !== null) {
                        currentPage = parseInt(page);
                        loadEmployees();
                    }
                });
            });
        }
        
        // Toggle employee status
        function toggleEmployeeStatus(employeeId, active) {
            fetch(`/api/employees/${employeeId}/toggle-status`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    showAlert(`Employee status updated successfully`, 'success');
                    loadEmployees(); // Refresh the table
                } else {
                    throw new Error('Failed to update employee status');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to update employee status', 'danger');
                // Revert the toggle state
                const toggle = document.querySelector(`#status-${employeeId}`);
                if (toggle) {
                    toggle.checked = !active;
                }
            });
        }
        
        // Delete employee
        function deleteEmployee(employeeId) {
            fetch(`/api/employees/${employeeId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    showAlert('Employee deleted successfully', 'success');
                    const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                    deleteModal.hide();
                    loadEmployees(); // Refresh the table
                } else {
                    throw new Error('Failed to delete employee');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to delete employee', 'danger');
            });
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto dismiss success alerts after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    const alert = alertContainer.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
