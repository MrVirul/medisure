<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSure - Edit Employee</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="brand-logo px-3 mb-4">
                        <h4 class="text-white">MediSure</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/operation-manager/employees}">
                                <i class="bi bi-people"></i>
                                Employee Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">
                                <i class="bi bi-gear"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="sidebar-divider">
                    
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Edit Employee</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="/operation-manager/employees" class="btn btn-sm btn-outline-secondary">Back to List</a>
                        </div>
                    </div>
                </div>
                
                <div id="alertContainer"></div>
                
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Employee Details</h5>
                            </div>
                            <div class="card-body">
                                <form id="employeeForm">
                                    <input type="hidden" id="employeeId" name="id">
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username *</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="employeeIdField" class="form-label">Employee ID *</label>
                                        <input type="text" class="form-control" id="employeeIdField" name="employeeId" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department</label>
                                        <input type="text" class="form-control" id="department" name="department">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="hireDate" class="form-label">Hire Date</label>
                                        <input type="date" class="form-control" id="hireDate" name="hireDate">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Role *</label>
                                        <select class="form-select" id="role" name="role" required>
                                            <option value="">Select Role</option>
                                            <option value="OPERATION_MANAGER">Operation Manager</option>
                                            <option value="POLICY_MANAGER">Policy Manager</option>
                                            <option value="FINANCE_MANAGER">Finance Manager</option>
                                            <option value="SALES_OFFICER">Sales Officer</option>
                                            <option value="CLAIMS_MANAGER">Claims Manager</option>
                                            <option value="MEDICAL_COORDINATOR">Medical Coordinator</option>
                                            <option value="CUSTOMER_SUPPORT">Customer Support</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="active" class="form-label">Status</label>
                                        <select class="form-select" id="active" name="active">
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Update Employee</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Check if user is logged in
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
        }
        
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login';
        });
        
        // Get employee ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('id');
        
        // Load employee data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (employeeId) {
                loadEmployeeData(employeeId);
            } else {
                showAlert('Employee ID not specified', 'danger');
            }
        });
        
        // Load employee data from API
        function loadEmployeeData(id) {
            fetch(`/api/employees/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load employee data');
                }
            })
            .then(employee => {
                // Populate form with employee data
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('username').value = employee.username;
                document.getElementById('email').value = employee.email;
                document.getElementById('phoneNumber').value = employee.phoneNumber || '';
                document.getElementById('employeeIdField').value = employee.employeeId;
                document.getElementById('department').value = employee.department || '';
                document.getElementById('hireDate').value = employee.hireDate || '';
                document.getElementById('role').value = employee.role;
                document.getElementById('active').value = employee.active.toString();
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to load employee data', 'danger');
            });
        }
        
        // Handle form submission
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                employeeId: document.getElementById('employeeIdField').value,
                department: document.getElementById('department').value,
                hireDate: document.getElementById('hireDate').value,
                role: document.getElementById('role').value,
                active: document.getElementById('active').value === 'true'
            };
            
            // Basic validation
            if (!formData.firstName || !formData.lastName || !formData.username || 
                !formData.email || !formData.employeeId || !formData.role) {
                showAlert('Please fill in all required fields', 'warning');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showAlert('Please enter a valid email address', 'warning');
                return;
            }
            
            // Make API call to update employee
            fetch(`/api/employees/${employeeId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 400) {
                    return response.text().then(text => { throw new Error(text); });
                } else {
                    throw new Error('Failed to update employee');
                }
            })
            .then(data => {
                showAlert('Employee updated successfully!', 'success');
                // Redirect to employee list after 2 seconds
                setTimeout(() => {
                    window.location.href = '/operation-manager/employees';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert(error.message || 'Failed to update employee', 'danger');
            });
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
    </script>
</body>
</html>
