<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSure - Create Policy</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="brand-logo px-3 mb-4">
                        <h4 class="text-white">MediSure</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/policy-manager/policies}">
                                <i class="bi bi-file-earmark-text"></i>
                                Policy Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/policy-manager/policy-holders}">
                                <i class="bi bi-people"></i>
                                Policy Holders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">
                                <i class="bi bi-gear"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="sidebar-divider">
                    
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Create Policy</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="/policy-manager/policies" class="btn btn-sm btn-outline-secondary">Back to List</a>
                        </div>
                    </div>
                </div>
                
                <div id="alertContainer"></div>
                
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Policy Details</h5>
                            </div>
                            <div class="card-body">
                                <form id="policyForm">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Policy Name *</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="policyType" class="form-label">Policy Type *</label>
                                        <select class="form-select" id="policyType" name="policyType" required>
                                            <option value="">Select Policy Type</option>
                                            <option value="HEALTH">Health</option>
                                            <option value="LIFE">Life</option>
                                            <option value="ACCIDENT">Accident</option>
                                            <option value="CRITICAL_ILLNESS">Critical Illness</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="coverageAmount" class="form-label">Coverage Amount *</label>
                                            <input type="number" class="form-control" id="coverageAmount" name="coverageAmount" step="0.01" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="premiumAmount" class="form-label">Premium Amount *</label>
                                            <input type="number" class="form-control" id="premiumAmount" name="premiumAmount" step="0.01" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="duration" class="form-label">Duration (Months) *</label>
                                        <input type="number" class="form-control" id="duration" name="duration" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="terms" class="form-label">Terms and Conditions *</label>
                                        <textarea id="terms" name="terms"></textarea>
                                    </div>
                                    
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
                                        <label class="form-check-label" for="isActive">
                                            Active
                                        </label>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Create Policy</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TinyMCE Initialization -->
    <script>
        tinymce.init({
            selector: '#terms',
            plugins: 'lists link image table code help wordcount',
            toolbar: 'undo redo | blocks | bold italic | alignleft aligncenter alignright | indent outdent | bullist numlist | code | help',
            height: 300,
            menubar: false
        });
    </script>
    
    <!-- Custom JavaScript -->
    <script>
        // Check if user is logged in
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
        }
        
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login';
        });
        
        // Handle form submission
        document.getElementById('policyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                policyType: document.getElementById('policyType').value,
                description: document.getElementById('description').value,
                coverageAmount: parseFloat(document.getElementById('coverageAmount').value),
                premiumAmount: parseFloat(document.getElementById('premiumAmount').value),
                duration: parseInt(document.getElementById('duration').value),
                terms: tinymce.get('terms').getContent(),
                isActive: document.getElementById('isActive').checked
            };
            
            // Basic validation
            if (!formData.name || !formData.policyType || !formData.coverageAmount || 
                !formData.premiumAmount || !formData.duration || !formData.terms) {
                showAlert('Please fill in all required fields', 'warning');
                return;
            }
            
            // Make API call to create policy
            fetch('/api/policies', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to create policy');
                }
            })
            .then(data => {
                showAlert('Policy created successfully!', 'success');
                // Reset form
                document.getElementById('policyForm').reset();
                tinymce.get('terms').setContent('');
                // Redirect to policy list after 2 seconds
                setTimeout(() => {
                    window.location.href = '/policy-manager/policies';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Failed to create policy', 'danger');
            });
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
    </script>
</body>
</html>
