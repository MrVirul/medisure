<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSure - Policy Holders</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="brand-logo px-3 mb-4">
                        <h4 class="text-white">MediSure</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/policy-manager/policies}">
                                <i class="bi bi-file-earmark-text"></i>
                                Policy Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/policy-manager/policy-holders}">
                                <i class="bi bi-people"></i>
                                Policy Holders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">
                                <i class="bi bi-gear"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="sidebar-divider">
                    
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Policy Holders</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <!-- No additional buttons needed for this view -->
                    </div>
                </div>
                
                <div id="alertContainer"></div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Policy Holders</h5>
                            </div>
                            <div class="card-body">
                                <!-- Search and Filter Controls -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <input type="text" id="searchInput" class="form-control" placeholder="Search policy holders...">
                                    </div>
                                    <div class="col-md-3">
                                        <select id="policyFilter" class="form-select">
                                            <option value="">All Policies</option>
                                            <!-- Policy options will be populated by JavaScript -->
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="statusFilter" class="form-select">
                                            <option value="">All Statuses</option>
                                            <option value="PENDING">Pending</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="EXPIRED">Expired</option>
                                            <option value="CANCELLED">Cancelled</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button id="resetFilters" class="btn btn-secondary w-100">Reset</button>
                                    </div>
                                </div>
                                
                                <!-- Policy Holders Table -->
                                <div class="table-responsive">
                                    <table id="policyHoldersTable" class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Holder ID</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Policy</th>
                                                <th>Policy Number</th>
                                                <th>Purchase Date</th>
                                                <th>Expiry Date</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Policy holder data will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination Info -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div id="paginationInfo"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <nav>
                                            <ul class="pagination justify-content-end" id="pagination">
                                                <!-- Pagination will be populated by JavaScript -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Check if user is logged in
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            window.location.href = '/login';
        }
        
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/login';
        });
        
        // Global variables
        let currentPage = 0;
        let pageSize = 10;
        let sortBy = 'id';
        let sortDir = 'asc';
        let searchQuery = '';
        let policyFilter = '';
        let statusFilter = '';
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPolicies(); // Load policies for the filter dropdown
            loadPolicyHolders(); // Load policy holders
            
            // Set up event listeners
            document.getElementById('searchInput').addEventListener('input', function() {
                searchQuery = this.value;
                currentPage = 0;
                loadPolicyHolders();
            });
            
            document.getElementById('policyFilter').addEventListener('change', function() {
                policyFilter = this.value;
                currentPage = 0;
                loadPolicyHolders();
            });
            
            document.getElementById('statusFilter').addEventListener('change', function() {
                statusFilter = this.value;
                currentPage = 0;
                loadPolicyHolders();
            });
            
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('policyFilter').value = '';
                document.getElementById('statusFilter').value = '';
                searchQuery = '';
                policyFilter = '';
                statusFilter = '';
                currentPage = 0;
                loadPolicyHolders();
            });
        });
        
        // Load policies from API for filter dropdown
        function loadPolicies() {
            fetch('/api/policies', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load policies');
                }
            })
            .then(data => {
                const policyFilter = document.getElementById('policyFilter');
                // Clear existing options except the first one
                policyFilter.innerHTML = '<option value="">All Policies</option>';
                
                if (data.content && data.content.length > 0) {
                    data.content.forEach(policy => {
                        const option = document.createElement('option');
                        option.value = policy.id;
                        option.textContent = policy.name;
                        policyFilter.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // Load policy holders from API
        function loadPolicyHolders() {
            // For now, we'll simulate this with a placeholder
            // In a real implementation, you would have an endpoint to get policy holders
            renderPolicyHoldersTable({
                content: [],
                numberOfElements: 0,
                totalElements: 0,
                totalPages: 0,
                number: 0,
                first: true,
                last: true
            });
            
            // Render pagination
            renderPagination({
                content: [],
                numberOfElements: 0,
                totalElements: 0,
                totalPages: 0,
                number: 0,
                first: true,
                last: true
            }, 'pagination', 'paginationInfo');
        }
        
        // Render policy holders table
        function renderPolicyHoldersTable(data) {
            const tbody = document.querySelector('#policyHoldersTable tbody');
            tbody.innerHTML = '';
            
            if (data.content && data.content.length > 0) {
                data.content.forEach(holder => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${holder.id}</td>
                        <td>${holder.firstName} ${holder.lastName}</td>
                        <td>${holder.email}</td>
                        <td>${holder.policyName || 'N/A'}</td>
                        <td>${holder.policyNumber || 'N/A'}</td>
                        <td>${holder.purchaseDate ? new Date(holder.purchaseDate).toLocaleDateString() : 'N/A'}</td>
                        <td>${holder.expiryDate ? new Date(holder.expiryDate).toLocaleDateString() : 'N/A'}</td>
                        <td>
                            <span class="badge ${getStatusBadgeClass(holder.status)}">
                                ${holder.status || 'N/A'}
                            </span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8" class="text-center">No policy holders found</td>';
                tbody.appendChild(row);
            }
        }
        
        // Get badge class based on status
        function getStatusBadgeClass(status) {
            switch(status) {
                case 'ACTIVE':
                    return 'bg-success';
                case 'PENDING':
                    return 'bg-warning';
                case 'EXPIRED':
                    return 'bg-secondary';
                case 'CANCELLED':
                    return 'bg-danger';
                default:
                    return 'bg-light';
            }
        }
        
        // Render pagination
        function renderPagination(data, paginationId, infoId) {
            const paginationInfo = document.getElementById(infoId);
            const pagination = document.getElementById(paginationId);
            
            paginationInfo.innerHTML = `Showing ${data.numberOfElements} of ${data.totalElements} policy holders`;
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${data.first ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" ${!data.first ? 'data-page="' + (data.number - 1) + '"' : ''}>Previous</a>`;
            pagination.appendChild(prevLi);
            
            // Page numbers
            for (let i = 0; i < data.totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === data.number ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i + 1}</a>`;
                pagination.appendChild(li);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${data.last ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" ${!data.last ? 'data-page="' + (data.number + 1) + '"' : ''}>Next</a>`;
            pagination.appendChild(nextLi);
            
            // Add event listeners to pagination links
            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    if (page !== null) {
                        currentPage = parseInt(page);
                        loadPolicyHolders();
                    }
                });
            });
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
    </script>
</body>
</html>
