<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <title>Create New Policy - MediSure</title>
</head>
<body>

<!-- Page Header -->
<div layout:fragment="page-header" class="mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Create New Policy</h1>
            <p class="text-slate-600">Add a new insurance policy to the system.</p>
        </div>
        <div class="mt-4 md:mt-0">
            <a href="/admin/dashboard" 
               class="inline-flex items-center gap-2 px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div layout:fragment="content">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-xl font-semibold text-slate-900">Policy Information</h2>
            </div>
            
            <div class="p-6">
                <form th:action="@{/admin/policies}" method="post" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-2">Policy Name</label>
                            <input type="text" id="name" name="name" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="type" class="block text-sm font-medium text-slate-700 mb-2">Policy Type</label>
                            <select id="type" name="type" required
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                <option value="">Select Policy Type</option>
                                <option th:each="policyType : ${policyTypes}" 
                                        th:value="${policyType}" 
                                        th:text="${policyType}">Policy Type</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="premiumAmount" class="block text-sm font-medium text-slate-700 mb-2">Premium Amount (LKR)</label>
                            <input type="number" id="premiumAmount" name="premiumAmount" step="0.01" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        
                        <div>
                            <label for="coverageAmount" class="block text-sm font-medium text-slate-700 mb-2">Coverage Amount (LKR)</label>
                            <input type="number" id="coverageAmount" name="coverageAmount" step="0.01" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-700 mb-2">Description</label>
                        <textarea id="description" name="description" rows="4"
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                  placeholder="Describe the policy coverage and benefits..."></textarea>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="isActive" name="isActive" checked
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-slate-300 rounded">
                        <label for="isActive" class="ml-2 block text-sm text-slate-700">
                            Active Policy
                        </label>
                    </div>
                    
                    <div class="flex gap-3 pt-6">
                        <button type="submit" 
                                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium">
                            Create Policy
                        </button>
                        <a href="/admin/dashboard" 
                           class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
