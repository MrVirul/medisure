spring.application.name=medisure
server.port=8080

# ===========================================
# Import environment-specific variables
# ===========================================
spring.config.import=classpath:env.properties

# ===========================================
# JPA / Hibernate Settings (Production - NeonDB)
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# DataSource Configuration (Production - NeonDB)
# ===========================================
spring.datasource.url=${DATABASE_URL_PROD}
spring.datasource.username=${DATABASE_USERNAME_PROD}
spring.datasource.password=${DATABASE_PASSWORD_PROD}
spring.datasource.driver-class-name=${DATABASE_DRIVER_PROD}

# ===========================================
# (Optional) Hikari Connection Pool tuning
# ===========================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# Thymeleaf Configuration
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===========================================
# JWT Configuration
# ===========================================
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000
