spring.application.name=medisur
server.port=8080

# ===========================================
# Import environment-specific variables
# ===========================================
spring.config.import=classpath:env.properties

# ===========================================
# PostgreSQL Database Configuration (Neon)
# ===========================================
spring.datasource.url=${DATABASE_URL_PROD}
spring.datasource.username=${DATABASE_USERNAME_PROD}
spring.datasource.password=${DATABASE_PASSWORD_PROD}
spring.datasource.driver-class-name=${DATABASE_DRIVER_PROD}

# ===========================================
# JPA / Hibernate Settings
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# PostgreSQL Connection Pool
# ===========================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# JWT Configuration
# ===========================================
jwt.secret=medisurSecretKeyForHS512Algorithm1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# File Upload Configuration
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# CORS Configuration
# ===========================================
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
